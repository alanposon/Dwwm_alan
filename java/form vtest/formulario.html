<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Formulaire de test</title>
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <header>Formulaire de contact</header>
    <div class="formulario">
        <form action="" method="POST"></form>
        <fieldset>
        <div class="ligne">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required pattern="^([A-ZÀ-Ý -]){2,}[^*x]$">
            <div class="imgVerte"><img src="valider.png"></div>
            <div class="imgRouge"><img src="refus.png"></div>
            <div class="message"></div>
        </div>
        <div class="ligne">
            <label for="prenom">Prenom :</label>
            <input type="text" id="prenom" name="prenom" required pattern="^[A-ZÀ-Ý]{1}[a-zà-ý '-]*([ |-][A-ZÀ-Ý]{1}[a-zà-ý '-]*)?$">
            <div class="imgVerte"><img src="valider.png"></div>
            <div class="imgRouge"><img src="refus.png"></div>
            <div class="message"></div>
        </div>
        <div class="ligne">
            <label for="cp">Code Postal :</label>
            <input type="text" id="cp" name="cp" required pattern="\d{5}">
            <div class="imgVerte"><img src="valider.png"></div>
            <div class="imgRouge"><img src="refus.png"></div>
            <div class="message"></div>
        </div>
        <div class="ligne">
            <label for="tel">Telephone :</label>
            <input type="tel" id="tel" name="tel" required pattern="^(0|\+33[-. ]?)[1-9]{1}([-. ]?[\d]{2}){4}$">
            <div class="imgVerte"><img src="valider.png"></div>
            <div class="imgRouge"><img src="refus.png"></div>
            <div class="message"></div>
        </div>
        <div class="ligne">
            <label for="mail">Email :</label>
            <input type="mail" id="mail" name="mail" required pattern="^[a-z0-9._-]+@[a-z0-9._-]+\.[a-z]{2,6}$">
            <div class="imgVerte"><img src="valider.png"></div>
            <div class="imgRouge"><img src="refus.png"></div>
            <div class="message"></div>
        </div>
        <div class="ligne">
            <label for="mdp">Mot de passe :</label>
            <input type="password" id="mdp" name="mdp" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#\$%\^&\*+])[a-zA-Z\d!@#\$%\^&\*+]{8,}$">
            <div id="eye"><img src="oeil.png"></div>
            <div class="imgVerte"><img src="valider.png"></div>
            <div class="imgRouge"><img src="refus.png"></div>
            <div class="message"></div>
        </div>
        <div class="ligne">
            <label for="confirma">Confirmer le mot de passe :</label>
            <input type="password" id="confirma" name="confirma" required >
            <div class="imgVerte"><img src="valider.png"></div>
            <div class="imgRouge"><img src="refus.png"></div>
            <div class="message"></div>
        </div>
        </fieldset></form>
        <div class="bouton"><button id="submit" type="submit">Valider</button></div>
    </div>
    <script src="formulario.js"></script>
</body>
