<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Application météo</title>
</head>

<body>

    <div class="container">
        <div class="cadre">
            <div class="col-md-8">
                <!-- Titre --> 
                <div class="text-center" id="date"></div>
                <div class="text-center" id="horaire"></div>
                <h1 class="text-center">Météo</h1>
                
               
                <!-- Ville / Temperature -->
                <div class="text-center">
                    <span id="ville">paris</span>
                    <div id="temperature">
                        <span id="temperature_label">
                            xx.x
                        </span> °C
                    </div> 
                   
                    <div id="iconurl"></div>
                    <div id="vitesseVent"></div>
                   
                </div>
            </div>
        </div>
        <div class="cadre">
            <div class="col-md-8 text-center">
                <!-- Changer de ville -->
                <div id="changer" class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase d-inline-block">
                    Changer de ville
                </div>
            </div>
        </div>
    </div>
    <script src="meteo.js"></script>
</body>
